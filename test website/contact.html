<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Eliza Heller's Contact Form</title>
</head>
<body>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HBDRH9YVR3"></script>

    window.dataLayer = window.dataLayer || [];

  <!-- <h1>Contact Me!</h1> -->
  <header class = "noParallax">
    <nav class = "forms">
        <ul>
            <li><a href="home.html">About Me</a></li>
            <li><a href="projects.html">My Projects</a></li>
            <li><a href="resume.html">My Resume</a></li>
            <li><a href="contact.html">Contact Me</a></li>
          </ul>
    </nav>
  </header>
  <main id = "main">
    <form action="https://formspree.io/f/xknkllek" method="post">
      <fieldset>
          <legend>Contact Me!</legend>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="First and last name" required>
          <div><span>Example: John Doe</span></div>
                
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="example@domain.com" required>
          <div><span>Example: johndoe@gmail.com</span></div>
            
          <label for="phone">Phone</label>
          <input type="tel" name="Phone Number" data-format="+1 (ddd) ddd-dddd" id="phone" placeholder="Enter Your Phone Number" required>
          <div><span>Format: 123-456-7890</span></div>
  
          <label for="message">Leave A Message</label>
          <textarea  id="message" name="Message" placeholder="Enter a Message" required></textarea><br>
        
          <!-- <input type="checkbox" checked="checked" name="remember" id = "cBox" value="Remember me"> 
          <label for ="cBox">Remember me</label> -->
          
          

          <input type="submit" value = "Contact Me">
      </fieldset>
    </form>
  </main>
    <footer>
      <p>Eliza Heller 2022
          <br></br>
          <br></br>
      </p>
    </footer>
  </body>
</html>
